  <script>
    div = document.querySelectorAll("div").forEach((div) => {
      div.addEventListener("click", (e) => {
        const id = e.target.getAttribute("id");
        div.style.backgroundColor = color;
      });
    });

    document.addEventListener("keydown", (event) => {
      color = "red";
      if (event.key === "a") {
        color = "blue";
      } else if (event.key === "s") {
        color = "black";
      } else if (event.key === "d") {
        color = "yellow";
      } else if (event.key === "f") {
        color = "pink";
      }
    });
